name: Update README every day

on:
  schedule:
    - cron: "0 16 * * *"  # ÊØèÂ§©Âåó‰∫¨Êó∂Èó¥ 0 ÁÇπËøêË°å
  workflow_dispatch:     # ‰πüÂèØ‰ª•ÊâãÂä®Ëß¶Âèë

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Update README timestamp
        run: |
          # Get current UTC date and time
          current_date=$(date -u '+%Y-%m-%d %H:%M:%S')
          # Use sed to find the line and replace the timestamp
          # Note: Using a different delimiter '#' for sed because the date contains '/' which conflicts with the default '/' delimiter
          sed -i "s#^> üåç The last update was on .* UTC+8.$#> üåç The last update was on ${current_date} UTC+8.#" README.md
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Add changes, commit only if there are changes, and push
          git add README.md
          # Check if there are staged changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update README timestamp to $(date -u '+%Y-%m-%d %H:%M:%S')"
            git push
          fi
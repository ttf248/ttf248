name: Daily README Update

on:
  push:
    branches:
      - main  # ÁõëÂê¨ main ÂàÜÊîØÁöÑÊé®ÈÄÅ‰∫ã‰ª∂
  schedule:
    - cron: "0 16 * * *"  # ÊØèÂ§©Âåó‰∫¨Êó∂Èó¥ 0 ÁÇπËøêË°å
  workflow_dispatch:     # ‰πüÂèØ‰ª•ÊâãÂä®Ëß¶Âèë

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Update README timestamp
        run: |
          # Calculate Beijing time (UTC+8)
          TIMESTAMP=$(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S UTC+8')
          # Use sed to replace the timestamp line in README.md
          sed -i "s|> üåç The last update was on .*|> üåç The last update was on $TIMESTAMP.|" README.md
          echo "Updated timestamp to: $TIMESTAMP"
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Add changes, commit only if there are changes, and push
          git add README.md
          # Check if there are staged changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update README timestamp to $(date -u '+%Y-%m-%d %H:%M:%S')"
            git push
          fi